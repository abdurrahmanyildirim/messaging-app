<div class="user-content">
  <table class="table table-hover">
    <thead>
      <tr>
        <th>İsim</th>
        <th>Soyisim</th>
        <th>Kullanıcı Adı</th>
        <th>Ünvan</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let u of users">
        <td>{{u.firstName}}</td>
        <td>{{u.lastName}}</td>
        <td>{{u.nickName}}</td>
        <td>{{u.role}}</td>
      </tr>
    </tbody>
  </table>
</div>
