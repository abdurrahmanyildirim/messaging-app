<form [formGroup]="roomGroup" (ngSubmit)="addRoom()">
  <div class="form-group" style="text-align: center;">
    <strong>Oda Ekleme Paneli</strong>
  </div>
  <div class="form-group">
    <input type="text" formControlName="roomName" class="form-control input-texts" placeholder="Oda AdÄ±">
  </div>
  <div class="form-group">
    <input type="submit" class="btn btn-outline-success input-texts form-control" [disabled]="!roomGroup.valid"
      value="Ekle">
  </div>
</form>
<hr>
<div class="room-content">
  <table class="table table-hover">
    <tbody>
      <tr *ngFor="let r of rooms">
        <td>{{r.roomName}}</td>
        <td><button class="btn btn-danger" (click)="deleteRoom(r._id)">Sil</button></td>
      </tr>
    </tbody>
  </table>
</div>
