<p *ngIf="!activeUsers">Loading data ...</p>
<div *ngFor="let user of activeUsers">
  <button *ngIf="currentId != user.id" (click)="sendUserId(user.id)" id="{{user.id}}" class="person">
    <img class="person-img" [src]="user.photo" alt="{{user.fullName}}">
    <div class="nick"> <strong> {{user.nickName}} </strong> </div>
  </button>
</div>
