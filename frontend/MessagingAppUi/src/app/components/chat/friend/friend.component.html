<div *ngFor="let friend of friends">
  <button class="btn btn-outline-info btn-friends" id="{{friend.userId}}" (click)="sendUserId(friend.userId)"
    style="width: 100%;border-radius: 25px;">
    <b>{{friend.nickName}} </b>
    <i *ngIf="friend.nonReadMessageCount>0">
      <span class="badge badge-danger" id="{{friend.userId}}-badge">{{friend.nonReadMessageCount}}</span>
    </i>
  </button>
</div>
