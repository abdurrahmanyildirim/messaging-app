<div class="container" style="margin-top: 50px;">
  <div class="row justify-content-md-center">
    <span class="col-3">
      <div class="card card-signin">
        <div class="card-header">
          <div class="row" style="padding: 0;">
            <div class="col-4">
              <button type="button" class="btn btn-outline-info" ><i class="fas fa-user-edit"></i></button>
            </div>
            <div class="col-4">
              <button type="button" class="btn btn-outline-info"><i class="fas fa-project-diagram"></i></button>
            </div>
            <div class="col-4">
              <button type="button" class="btn btn-outline-info" routerLinkActive='active' routerLink='/chat/people'><i class="fas fa-users"></i></button>
            </div>
          </div>
        </div>
        <div class="card-body contacts_body">
          <router-outlet></router-outlet>
        </div>
      </div>
    </span>
    <span class="col-6">
      <div class="card card-signin">
        <div class="card-body msg_card_body">

          <!-- Will fill messages -->
        </div>
        <div class="card-footer">
          <div class="input-group">
            <textarea [(ngModel)]="message" name="" class="form-control type_msg"
              placeholder="Mesajınızı buraya yazınız..."></textarea>
            <div (click)="sendMessage()" class="input-group-append">
              <span  class="input-group-text send_btn"><i
                  class="fas fa-location-arrow"></i></span>
            </div>
          </div>
        </div>
      </div>
    </span>
  </div>
</div>
